{% extends "base.html" %}

{% block title %}
<title>Checkout</title>
{% endblock %}


{% block content %}
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col">
            <table style="margin-top: 10px;" class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.total_price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <form action="." method="POST" class="order-form">
                <p><input type="submit" value="Confirm"></p>
                {% csrf_token %}
            </form>
        </div>
        <div class="col">
        </div>
    
    </div>
</div>

{% endblock %}
