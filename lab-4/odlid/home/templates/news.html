{% extends 'base.html'%}
{% load static %}

{% block title%}
<title>
    News
</title>
{% endblock %}

{% block content %}

<div class="container marketing">
    <div class="row">
        {% for n in news %}
        <div class="col-lg-4">
            <img src="{{ n.image_url }}" class="bd-placeholder-img rounded-circle" width="140" height="140"
                aria-label="Some picture" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
            </img>
            <h2 class="fw-normal">{{ n.name }}</h2>
            <p>{{ n.description }}</p>
            <p><a class="btn btn-secondary" target="_blank" href="{{ n.continue_url}}">View
                    details Â»</a></p>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
