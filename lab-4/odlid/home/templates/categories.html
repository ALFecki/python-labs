{% extends 'base.html'%}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'categories.css'%}">
{%endblock%}

{% block title%}
<title>
    Home
</title>
{% endblock %}

{% block content %}

{% if user.is_staff %}
<div class="create-button">
    <a type="button" href="{% url 'home:create_category' %}" class="btn btn-primary">Create category</a>
</div>
{% endif %}


<div class="categories-list">

    <div class="item">
        <a href="{% url 'home:toys_list' %}">
            <img class="category_image" src="{% static 'images/all.png' %}">

            <div class="category-name">All</div>
        </a>
    </div>
    {% for category in categories %}

    <div class="item">
        <a href="{{ category.get_url }}">
            <img class="category_image"
                src="{% if category.image %} {{ category.image.url }} {% else %} {% static 'images/no_image.svg' %}{% endif %}">

            <div class="category-name">{{ category.name }}</div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
